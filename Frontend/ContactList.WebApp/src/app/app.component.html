<!-- Navigation-->
<nav class="navbar navbar-light bg-light static-top">
  <div class="container">
    <a class="navbar-brand" href="#!">ContactListWebApp</a>
    <button type="button" class="btn btn-primary" (click)="createContact()">Add contact</button>
  </div>
</nav>

<!-- Body -->
<div class="container mt-3">
  <h1 id="tableLabel">Contacts</h1>

  <p>This component demonstrates fetching data from the server.</p>

  <p *ngIf="!contacts"><em>Loading... Please refresh once the ASP.NET backend has started.</em></p>

  <table class="table table-striped table-hover" *ngIf="contacts">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.id }}</td>
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phone }}</td>
        <td>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" (click)="editContact(contact.id)">Edit</button>
            <button type="button" class="btn btn-primary" (click)="detailsContact(contact.id)">Details</button>
            <button type="button" class="btn btn-primary" (click)="deleteContact(contact.id)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
