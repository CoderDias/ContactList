<div class="modal-header">
  <h4 class="modal-title">Contact Details</h4>
  <button type="button" class="btn-close" (click)="close()" aria-label="Close">
  </button>
</div>
<div class="modal-body">
  <label>Name:</label>
  <input [(ngModel)]="contact.name" class="form-control" disabled />

  <label>Email:</label>
  <input [(ngModel)]="contact.email" class="form-control" disabled/>

  <label>Phone:</label>
  <input [(ngModel)]="contact.phone" class="form-control" disabled/>
</div>
